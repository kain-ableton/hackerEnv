# HackerEnv Configuration File
# Version: 2.0

[general]
version=2.0.0
log_level=INFO
max_threads=10
timeout=300

[scanning]
aggressive_mode=false
scan_delay=5
randomize_order=true
nmap_options=-sV -T4 -A -O
ports=default
vuln_scan_enabled=true

[bruteforce]
enabled=false
max_attempts=1000
delay_between_attempts=1
wordlist=/usr/share/wordlists/rockyou.txt
userlist=/usr/share/ncrack/default.usr

[reporting]
format=html,json
output_dir=./reports
include_screenshots=false
auto_open=false

[stealth]
enabled=false
min_delay=1
max_delay=10
fragment_packets=false
